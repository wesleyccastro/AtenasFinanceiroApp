<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Entrar</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- E-mail Field -->
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="getFieldError('email')"
          placeholder="exemplo@e-mail.com"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="password-input-container">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input password-input"
            [class.error]="getFieldError('password')"
            placeholder="Digite sua senha"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Ocultar senha' : 'Mostrar senha'"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path *ngIf="!showPassword()" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle *ngIf="!showPassword()" cx="12" cy="12" r="3"/>
              <path *ngIf="showPassword()" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line *ngIf="showPassword()" x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
          />
          <span class="checkbox-text">Permanecer conectado</span>
        </label>
      </div>

      <!-- Error Message -->
      <div class="error-message global-error" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading()"
      >
        <span *ngIf="!isLoading()">Entrar</span>
        <span *ngIf="isLoading()">Entrando...</span>
      </button>

      <!-- Forgot Password Link -->
      <a href="#" class="forgot-password-link" (click)="goToForgotPassword(); $event.preventDefault()">
        Esqueceu sua senha?
      </a>

      <!-- Register Link -->
      <div class="register-link-container">
        <span class="register-text">NÃ£o tem uma conta?</span>
        <a href="#" class="register-link" (click)="goToRegister(); $event.preventDefault()">
          Registre-se
        </a>
      </div>
    </form>
  </div>
</div>
